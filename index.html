<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Stranger Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            border-radius: 50%;
            top: -250px;
            right: -250px;
            animation: float 20s infinite ease-in-out;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -200px;
            left: -200px;
            animation: float 15s infinite ease-in-out reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -50px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            max-width: 900px;
            width: 100%;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            color: white;
            text-align: center;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 15px;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            letter-spacing: -0.5px;
        }

        .online-count {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 25px;
            display: inline-block;
            font-size: 14px;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .setup-screen, .chat-screen {
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
        }

        .setup-screen {
            display: block;
        }

        .chat-screen {
            display: none;
        }

        .form-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 15px;
            font-weight: 600;
            color: white;
            font-size: 16px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .gender-options {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .gender-btn {
            flex: 1;
            padding: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
            color: white;
            font-weight: 600;
        }

        .gender-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .gender-btn.selected {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .username-display {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.15);
            margin-top: 10px;
            font-size: 16px;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 500px;
        }

        .chat-info {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 15px;
            text-align: center;
            color: white;
            font-weight: 600;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .messages::-webkit-scrollbar {
            width: 8px;
        }

        .messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .messages::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .message {
            margin-bottom: 15px;
            padding: 14px 18px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.own {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            margin-left: auto;
            text-align: right;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .message.other {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        .message-sender {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 6px;
            font-weight: 600;
        }

        .message-text {
            font-size: 15px;
            line-height: 1.5;
        }

        .system-message {
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-style: italic;
            margin: 15px auto;
            max-width: 80%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .input-area {
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 15px 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            font-size: 15px;
            color: white;
            transition: all 0.3s;
        }

        #messageInput::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        #messageInput:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .btn-send {
            padding: 15px 35px;
            width: auto;
            font-size: 16px;
        }

        .status {
            text-align: center;
            padding: 12px;
            background: rgba(255, 235, 167, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 235, 167, 0.4);
            border-radius: 15px;
            margin-bottom: 15px;
            font-weight: 600;
            color: white;
        }

        .status.connected {
            background: rgba(85, 239, 196, 0.3);
            border-color: rgba(85, 239, 196, 0.4);
        }

        .typing-indicator {
            padding: 10px 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            font-style: italic;
            min-height: 30px;
        }

        .typing-indicator .dots {
            display: inline-block;
        }

        .typing-indicator .dots span {
            animation: blink 1.4s infinite;
            animation-fill-mode: both;
        }

        .typing-indicator .dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator .dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0%, 80%, 100% { opacity: 0; }
            40% { opacity: 1; }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                border-radius: 20px;
                max-height: 100vh;
            }

            .header {
                padding: 20px 15px;
            }

            .header h1 {
                font-size: 24px;
                margin-bottom: 10px;
            }

            .online-count {
                font-size: 12px;
                padding: 8px 16px;
            }

            .setup-screen, .chat-screen {
                padding: 20px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            label {
                font-size: 14px;
                margin-bottom: 10px;
            }

            .gender-options {
                flex-direction: column;
                gap: 10px;
            }

            .gender-btn {
                padding: 15px;
                font-size: 15px;
            }

            .username-display {
                font-size: 20px;
                padding: 15px;
            }

            .btn {
                padding: 15px;
                font-size: 16px;
            }

            .chat-container {
                height: calc(100vh - 400px);
                min-height: 300px;
            }

            .chat-info {
                padding: 12px;
                font-size: 14px;
            }

            .messages {
                padding: 15px;
            }

            .message {
                max-width: 85%;
                padding: 12px 15px;
                font-size: 14px;
            }

            .message-sender {
                font-size: 11px;
            }

            .message-text {
                font-size: 14px;
            }

            .input-area {
                flex-direction: column;
                gap: 8px;
            }

            #messageInput {
                padding: 12px 16px;
                font-size: 14px;
            }

            .btn-send {
                width: 100%;
                padding: 12px;
            }

            .status {
                padding: 10px;
                font-size: 13px;
            }

            .typing-indicator {
                font-size: 12px;
                padding: 8px 15px;
            }

            .system-message {
                font-size: 12px;
                padding: 8px 15px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 20px;
            }

            .online-count {
                font-size: 11px;
                padding: 6px 12px;
            }

            .setup-screen, .chat-screen {
                padding: 15px;
            }

            .username-display {
                font-size: 18px;
                padding: 12px;
            }

            .chat-container {
                height: calc(100vh - 380px);
                min-height: 250px;
            }

            .messages {
                padding: 10px;
            }

            .message {
                max-width: 90%;
                padding: 10px 12px;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .container {
                max-width: 750px;
            }

            .chat-container {
                height: 450px;
            }
        }

        @media (min-width: 1025px) {
            .container {
                max-width: 900px;
            }

            .chat-container {
                height: 500px;
            }
        }

        @media (max-height: 700px) {
            .chat-container {
                height: 300px !important;
            }

            .setup-screen, .chat-screen {
                padding: 20px;
            }

            .header {
                padding: 20px;
            }
        }

        @media (max-height: 600px) and (max-width: 768px) {
            .chat-container {
                height: 250px !important;
            }

            .header h1 {
                font-size: 18px;
            }

            .messages {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåê Random Stranger Chat</h1>
            <div class="online-count">
                <span id="onlineCount">0</span> people online
            </div>
        </div>

        <!-- Setup Screen -->
        <div class="setup-screen" id="setupScreen">
            <div class="form-group">
                <label>Choose Your Gender:</label>
                <div class="gender-options">
                    <button class="gender-btn" data-gender="male">üë® Male</button>
                    <button class="gender-btn" data-gender="female">üë© Female</button>
                    <button class="gender-btn" data-gender="other">üåü Other</button>
                </div>
            </div>

            <div class="form-group">
                <label>Your Username:</label>
                <div class="username-display" id="usernameDisplay">
                    Click Generate
                </div>
                <button class="btn btn-secondary" onclick="generateUsername()">
                    üé≤ Generate New Username
                </button>
            </div>

            <button class="btn" id="startChatBtn" disabled onclick="startChat()">
                Start Chatting
            </button>
        </div>

        <!-- Chat Screen -->
        <div class="chat-screen" id="chatScreen">
            <div class="chat-info">
                Chatting as: <strong id="currentUsername"></strong>
            </div>

            <div class="status" id="status">
                üîç Looking for a stranger...
            </div>

            <div class="chat-container">
                <div class="messages" id="messages"></div>
                
                <div class="typing-indicator" id="typingIndicator"></div>

                <div class="input-area">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="Type your message..."
                        disabled
                    >
                    <button class="btn btn-send" onclick="sendMessage()" disabled id="sendBtn">
                        Send
                    </button>
                </div>
            </div>

            <button class="btn btn-secondary" onclick="nextChat()">
                ‚è≠Ô∏è Next Stranger
            </button>
            <button class="btn btn-secondary" onclick="exitChat()">
                üö™ Exit Chat
            </button>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAHtcuCoWwUkNCkDmqvsF_MBdMZeRHb7kw",
            authDomain: "stranger-chat-e1de2.firebaseapp.com",
            databaseURL: "https://stranger-chat-e1de2-default-rtdb.firebaseio.com",
            projectId: "stranger-chat-e1de2",
            storageBucket: "stranger-chat-e1de2.firebasestorage.app",
            messagingSenderId: "136686398730",
            appId: "1:136686398730:web:4b5ad4e97c2ee9c4c1def3",
            measurementId: "G-73LJJRZ89T"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Username generation
        const animals = ['Tiger', 'Eagle', 'Dolphin', 'Wolf', 'Fox', 'Bear', 'Lion', 'Shark', 'Hawk', 'Panda'];
        const birds = ['Sparrow', 'Raven', 'Falcon', 'Owl', 'Swan', 'Robin', 'Crow', 'Dove', 'Heron', 'Finch'];

        let currentUser = {
            id: null,
            username: null,
            gender: null,
            partnerId: null,
            roomId: null
        };

        let typingTimeout = null;
        let isSearching = false;
        let messageListenerAttached = false;

        // Gender selection
        document.querySelectorAll('.gender-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.gender-btn').forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                currentUser.gender = this.dataset.gender;
                checkStartButton();
            });
        });

        function generateUsername() {
            const animal = animals[Math.floor(Math.random() * animals.length)];
            const bird = birds[Math.floor(Math.random() * birds.length)];
            const number = Math.floor(Math.random() * 1000);
            currentUser.username = `${animal}${bird}${number}`;
            document.getElementById('usernameDisplay').textContent = currentUser.username;
            checkStartButton();
        }

        function checkStartButton() {
            const btn = document.getElementById('startChatBtn');
            btn.disabled = !(currentUser.username && currentUser.gender);
        }

        function startChat() {
            currentUser.id = database.ref('users').push().key;
            document.getElementById('setupScreen').style.display = 'none';
            document.getElementById('chatScreen').style.display = 'block';
            document.getElementById('currentUsername').textContent = currentUser.username;
            
            joinQueue();
        }

        function joinQueue() {
            isSearching = true;
            const userRef = database.ref('users/' + currentUser.id);
            userRef.set({
                username: currentUser.username,
                gender: currentUser.gender,
                looking: true,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            });

            userRef.onDisconnect().remove();
            
            // Listen for when someone connects to us
            userRef.on('value', (snapshot) => {
                const userData = snapshot.val();
                if (userData && userData.partnerId && !currentUser.partnerId && isSearching) {
                    isSearching = false;
                    currentUser.partnerId = userData.partnerId;
                    currentUser.roomId = userData.roomId;
                    
                    document.getElementById('status').textContent = '‚úÖ Connected to a stranger!';
                    document.getElementById('status').classList.add('connected');
                    document.getElementById('messageInput').disabled = false;
                    document.getElementById('sendBtn').disabled = false;
                    
                    listenToMessages(userData.roomId);
                    listenToTyping(userData.roomId);
                    listenToPartnerDisconnect(userData.partnerId);
                }
            });
            
            findPartner();
        }

        function findPartner() {
            if (!isSearching) return;
            
            const queueRef = database.ref('users').orderByChild('looking').equalTo(true);
            
            queueRef.once('value', (snapshot) => {
                if (!isSearching) return;
                
                const users = [];
                snapshot.forEach((child) => {
                    if (child.key !== currentUser.id) {
                        users.push({
                            id: child.key,
                            ...child.val()
                        });
                    }
                });

                if (users.length > 0 && isSearching) {
                    const partner = users[0];
                    
                    // Check if partner is still available
                    database.ref('users/' + partner.id).once('value', (partnerSnapshot) => {
                        if (partnerSnapshot.exists() && partnerSnapshot.val().looking && isSearching) {
                            connectToPartner(partner.id);
                        } else if (isSearching) {
                            setTimeout(findPartner, 1000);
                        }
                    });
                } else if (isSearching) {
                    setTimeout(findPartner, 2000);
                }
            });
        }

        function connectToPartner(partnerId) {
            if (!isSearching || currentUser.partnerId) return;
            
            isSearching = false;
            currentUser.partnerId = partnerId;
            const roomId = [currentUser.id, partnerId].sort().join('_');
            currentUser.roomId = roomId;
            
            // Update current user first
            database.ref('users/' + currentUser.id).update({ 
                looking: false, 
                roomId: roomId,
                partnerId: partnerId
            }).then(() => {
                // Then update partner
                return database.ref('users/' + partnerId).update({ 
                    looking: false, 
                    roomId: roomId,
                    partnerId: currentUser.id
                });
            }).then(() => {
                // Create the room
                return database.ref('rooms/' + roomId).set({
                    users: {
                        [currentUser.id]: currentUser.username,
                        [partnerId]: 'Stranger'
                    },
                    createdAt: firebase.database.ServerValue.TIMESTAMP
                });
            }).then(() => {
                document.getElementById('status').textContent = '‚úÖ Connected to a stranger!';
                document.getElementById('status').classList.add('connected');
                document.getElementById('messageInput').disabled = false;
                document.getElementById('sendBtn').disabled = false;
                
                listenToMessages(roomId);
                listenToTyping(roomId);
                listenToPartnerDisconnect(partnerId);
            }).catch((error) => {
                console.error('Connection error:', error);
                isSearching = true;
                currentUser.partnerId = null;
                currentUser.roomId = null;
                setTimeout(findPartner, 1000);
            });
        }

        function listenToPartnerDisconnect(partnerId) {
            database.ref('users/' + partnerId).on('value', (snapshot) => {
                if (!snapshot.exists() && currentUser.partnerId) {
                    // Partner disconnected
                    document.getElementById('messages').innerHTML += 
                        '<div class="system-message">üö™ Stranger has left the chat.</div>';
                    document.getElementById('messageInput').disabled = true;
                    document.getElementById('sendBtn').disabled = true;
                    document.getElementById('status').textContent = '‚ùå Stranger disconnected';
                    document.getElementById('status').classList.remove('connected');
                    
                    // Clear typing indicator
                    document.getElementById('typingIndicator').innerHTML = '';
                }
            });
            
            // Listen for partner leaving voluntarily
            database.ref('users/' + partnerId + '/looking').on('value', (snapshot) => {
                if (snapshot.val() === true && currentUser.partnerId === partnerId) {
                    // Partner clicked "Next Stranger"
                    document.getElementById('messages').innerHTML += 
                        '<div class="system-message">üëã Stranger has moved to next chat.</div>';
                    document.getElementById('messageInput').disabled = true;
                    document.getElementById('sendBtn').disabled = true;
                    document.getElementById('status').textContent = '‚ùå Stranger left';
                    document.getElementById('status').classList.remove('connected');
                    document.getElementById('typingIndicator').innerHTML = '';
                    
                    // Clean up our side
                    if (currentUser.roomId) {
                        database.ref('rooms/' + currentUser.roomId).off();
                    }
                    currentUser.partnerId = null;
                    currentUser.roomId = null;
                    messageListenerAttached = false;
                }
            });
        }

        function listenToMessages(roomId) {
            if (messageListenerAttached) return;
            
            const messagesRef = database.ref('rooms/' + roomId + '/messages');
            
            // Clear any existing listeners
            messagesRef.off();
            
            let isFirstLoad = true;
            const displayedMessages = new Set();
            
            messagesRef.on('child_added', (snapshot) => {
                const messageKey = snapshot.key;
                
                // Prevent duplicate messages
                if (displayedMessages.has(messageKey)) {
                    return;
                }
                displayedMessages.add(messageKey);
                
                const message = snapshot.val();
                if (message && message.text) {
                    displayMessage(message);
                }
            });
            
            messageListenerAttached = true;
        }

        function listenToTyping(roomId) {
            const typingRef = database.ref('rooms/' + roomId + '/typing');
            
            typingRef.on('value', (snapshot) => {
                const typingData = snapshot.val();
                const typingIndicator = document.getElementById('typingIndicator');
                
                if (typingData && typingData[currentUser.partnerId]) {
                    typingIndicator.innerHTML = 'Stranger is typing<span class="dots"><span>.</span><span>.</span><span>.</span></span>';
                } else {
                    typingIndicator.innerHTML = '';
                }
            });
        }

        function updateTypingStatus(isTyping) {
            if (currentUser.roomId && currentUser.partnerId) {
                const typingRef = database.ref('rooms/' + currentUser.roomId + '/typing/' + currentUser.id);
                if (isTyping) {
                    typingRef.set(true);
                } else {
                    typingRef.remove();
                }
            }
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (text && currentUser.partnerId && currentUser.roomId) {
                const messagesRef = database.ref('rooms/' + currentUser.roomId + '/messages');
                
                const messageData = {
                    senderId: currentUser.id,
                    username: currentUser.username,
                    text: text,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                };
                
                console.log('Sending message:', messageData);
                
                messagesRef.push(messageData).then(() => {
                    console.log('Message sent successfully');
                    input.value = '';
                    updateTypingStatus(false);
                }).catch((error) => {
                    console.error('Error sending message:', error);
                    alert('Failed to send message. Please try again.');
                });
            } else {
                console.log('Cannot send message:', {
                    hasText: !!text,
                    hasPartner: !!currentUser.partnerId,
                    hasRoom: !!currentUser.roomId
                });
            }
        }

        function displayMessage(message) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + (message.senderId === currentUser.id ? 'own' : 'other');
            
            const senderName = message.senderId === currentUser.id ? 'You' : 'Stranger';
            
            console.log('Displaying message from:', senderName, message.text);
            
            messageDiv.innerHTML = `
                <div class="message-sender">${senderName}</div>
                <div class="message-text">${escapeHtml(message.text)}</div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function nextChat() {
            if (currentUser.partnerId && currentUser.id) {
                // Notify partner by updating our status to looking
                database.ref('users/' + currentUser.id).update({ 
                    looking: true,
                    partnerId: null,
                    roomId: null
                });
                
                // Small delay to ensure partner sees the change
                setTimeout(() => {
                    disconnectPartner();
                    resetChatUI();
                    joinQueue();
                }, 300);
            } else {
                resetChatUI();
                joinQueue();
            }
        }

        function resetChatUI() {
            document.getElementById('messages').innerHTML = '';
            document.getElementById('typingIndicator').innerHTML = '';
            document.getElementById('status').textContent = 'üîç Looking for a stranger...';
            document.getElementById('status').classList.remove('connected');
            document.getElementById('messageInput').disabled = true;
            document.getElementById('sendBtn').disabled = true;
            currentUser.partnerId = null;
            currentUser.roomId = null;
            messageListenerAttached = false;
            isSearching = false;
        }

        function disconnectPartner() {
            if (currentUser.roomId) {
                database.ref('rooms/' + currentUser.roomId).remove();
            }
            if (currentUser.partnerId) {
                database.ref('users/' + currentUser.partnerId).off();
            }
            if (currentUser.id) {
                database.ref('users/' + currentUser.id).off('value');
            }
            currentUser.partnerId = null;
            currentUser.roomId = null;
            messageListenerAttached = false;
        }

        function exitChat() {
            disconnectPartner();
            if (currentUser.id) {
                database.ref('users/' + currentUser.id).remove();
            }
            document.getElementById('setupScreen').style.display = 'block';
            document.getElementById('chatScreen').style.display = 'none';
            document.getElementById('messages').innerHTML = '';
            isSearching = false;
            messageListenerAttached = false;
        }

        // Update online count
        database.ref('users').on('value', (snapshot) => {
            document.getElementById('onlineCount').textContent = snapshot.numChildren();
        });

        // Enter key to send
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Typing indicator
        document.getElementById('messageInput').addEventListener('input', function() {
            updateTypingStatus(true);
            
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                updateTypingStatus(false);
            }, 1000);
        });

        // Generate initial username
        generateUsername();
    </script>
</body>
</html>
