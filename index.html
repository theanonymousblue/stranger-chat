<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blind Date</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        body::before {
            content: '';
            position: fixed;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            border-radius: 50%;
            top: -250px;
            right: -250px;
            pointer-events: none;
            will-change: transform;
        }

        body::after {
            content: '';
            position: fixed;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -200px;
            left: -200px;
            pointer-events: none;
            will-change: transform;
        }

        @media (max-width: 768px) {
            body::before,
            body::after {
                display: none;
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            max-width: 900px;
            width: 100%;
            max-height: 95vh;
            overflow: hidden;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
        }

        @media (max-width: 768px) {
            .container {
                backdrop-filter: blur(15px);
                -webkit-backdrop-filter: blur(15px);
            }
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            color: white;
            text-align: center;
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 15px;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header h1 .logo-icon {
            width: 40px;
            height: 40px;
            filter: drop-shadow(0 2px 10px rgba(0,0,0,0.2));
        }

        .online-count {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 25px;
            display: inline-block;
            font-size: 14px;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .setup-screen, .chat-screen {
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            overflow-y: auto;
            overflow-x: hidden;
            flex: 1;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
        }

        .auth-screen {
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            overflow-y: auto;
            overflow-x: hidden;
            flex: 1;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
            display: block;
        }

        .auth-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 16px;
            color: white;
            font-weight: 600;
            text-align: center;
        }

        .auth-tab.active {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .input-field {
            width: 100%;
            padding: 15px 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            font-size: 15px;
            color: white;
            margin-bottom: 15px;
            transition: all 0.2s ease;
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .input-field:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.2);
        }

        .error-message {
            background: rgba(255, 107, 107, 0.3);
            border: 1px solid rgba(255, 107, 107, 0.5);
            color: white;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .setup-screen::-webkit-scrollbar,
        .chat-screen::-webkit-scrollbar {
            width: 8px;
        }

        .setup-screen::-webkit-scrollbar-track,
        .chat-screen::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .setup-screen::-webkit-scrollbar-thumb,
        .chat-screen::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .setup-screen::-webkit-scrollbar-thumb:hover,
        .chat-screen::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .setup-screen {
            display: none;
        }

        .chat-screen {
            display: none;
        }

        .form-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 15px;
            font-weight: 600;
            color: white;
            font-size: 16px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .gender-options {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .gender-btn {
            flex: 1;
            padding: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 16px;
            color: white;
            font-weight: 600;
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .gender-btn img {
            width: 24px;
            height: 24px;
            filter: brightness(0) invert(1);
        }

        .gender-btn:active {
            transform: scale(0.98);
        }

        .gender-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        @media (hover: hover) {
            .gender-btn:hover {
                transform: translateY(-3px);
                box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            }
        }

        .gender-btn.selected {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .username-display {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
        }

        .btn:active {
            transform: scale(0.98);
        }

        @media (hover: hover) {
            .btn:hover {
                background: rgba(255, 255, 255, 0.35);
                transform: translateY(-2px);
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            }
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.15);
            margin-top: 10px;
            font-size: 16px;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 500px;
        }

        .chat-info {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 15px;
            text-align: center;
            color: white;
            font-weight: 600;
        }

        .partner-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .partner-info svg {
            width: 18px;
            height: 18px;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
        }

        .messages::-webkit-scrollbar {
            width: 8px;
        }

        .messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .messages::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .message {
            margin-bottom: 15px;
            padding: 14px 18px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
            animation: slideIn 0.2s ease;
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
            will-change: transform, opacity;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.own {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            margin-left: auto;
            text-align: right;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .message.other {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        .message-sender {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 6px;
            font-weight: 600;
        }

        .message-text {
            font-size: 15px;
            line-height: 1.5;
        }

        .system-message {
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-style: italic;
            margin: 15px auto;
            max-width: 80%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .input-area {
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 15px 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            font-size: 15px;
            color: white;
            transition: all 0.2s ease;
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
        }

        #messageInput::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        #messageInput:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.2);
        }

        @media (hover: hover) {
            #messageInput:focus {
                box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            }
        }

        .btn-send {
            padding: 15px 35px;
            width: auto;
            font-size: 16px;
        }

        .status {
            text-align: center;
            padding: 12px;
            background: rgba(255, 235, 167, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 235, 167, 0.4);
            border-radius: 15px;
            margin-bottom: 15px;
            font-weight: 600;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .status img {
            width: 20px;
            height: 20px;
            filter: brightness(0) invert(1);
        }

        .status.connected {
            background: rgba(85, 239, 196, 0.3);
            border-color: rgba(85, 239, 196, 0.4);
        }

        .typing-indicator {
            padding: 10px 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            font-style: italic;
            min-height: 30px;
        }

        .typing-indicator .dots {
            display: inline-block;
        }

        .typing-indicator .dots span {
            animation: blink 1.4s infinite;
            animation-fill-mode: both;
        }

        .typing-indicator .dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator .dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0%, 80%, 100% { opacity: 0; }
            40% { opacity: 1; }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
                align-items: flex-start;
                padding-top: 20px;
            }

            .container {
                border-radius: 20px;
                max-height: calc(100vh - 20px);
                margin: 0 auto;
            }

            .header {
                padding: 20px 15px;
            }

            .header h1 {
                font-size: 24px;
                margin-bottom: 10px;
            }

            .online-count {
                font-size: 12px;
                padding: 8px 16px;
            }

            .setup-screen, .chat-screen {
                padding: 20px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            label {
                font-size: 14px;
                margin-bottom: 10px;
            }

            .gender-options {
                flex-direction: column;
                gap: 10px;
            }

            .gender-btn {
                padding: 15px;
                font-size: 15px;
            }

            .username-display {
                font-size: 20px;
                padding: 15px;
            }

            .btn {
                padding: 15px;
                font-size: 16px;
            }

            .chat-container {
                height: auto;
                max-height: calc(100vh - 350px);
                min-height: 300px;
            }

            .chat-info {
                padding: 12px;
                font-size: 14px;
            }

            .messages {
                padding: 15px;
                max-height: calc(100vh - 500px);
                min-height: 200px;
            }

            .message {
                max-width: 85%;
                padding: 12px 15px;
                font-size: 14px;
            }

            .message-sender {
                font-size: 11px;
            }

            .message-text {
                font-size: 14px;
            }

            .input-area {
                flex-direction: column;
                gap: 8px;
            }

            #messageInput {
                padding: 12px 16px;
                font-size: 14px;
            }

            .btn-send {
                width: 100%;
                padding: 12px;
            }

            .status {
                padding: 10px;
                font-size: 13px;
            }

            .typing-indicator {
                font-size: 12px;
                padding: 8px 15px;
            }

            .system-message {
                font-size: 12px;
                padding: 8px 15px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 5px;
                padding-top: 10px;
            }

            .container {
                max-height: calc(100vh - 10px);
            }

            .header h1 {
                font-size: 20px;
            }

            .online-count {
                font-size: 11px;
                padding: 6px 12px;
            }

            .setup-screen, .chat-screen {
                padding: 15px;
            }

            .username-display {
                font-size: 18px;
                padding: 12px;
            }

            .chat-container {
                max-height: calc(100vh - 330px);
                min-height: 250px;
            }

            .messages {
                padding: 10px;
                max-height: calc(100vh - 480px);
                min-height: 180px;
            }

            .message {
                max-width: 90%;
                padding: 10px 12px;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .container {
                max-width: 750px;
                max-height: 90vh;
            }

            .chat-container {
                height: 450px;
            }
        }

        @media (min-width: 1025px) {
            .container {
                max-width: 900px;
                max-height: 95vh;
            }

            .chat-container {
                height: 500px;
            }
        }

        @media (max-height: 700px) {
            .chat-container {
                height: 300px !important;
                max-height: 300px !important;
            }

            .messages {
                max-height: 200px !important;
            }

            .setup-screen, .chat-screen {
                padding: 20px;
            }

            .header {
                padding: 20px;
            }
        }

        @media (max-height: 600px) and (max-width: 768px) {
            .chat-container {
                height: 250px !important;
                max-height: 250px !important;
            }

            .messages {
                max-height: 180px !important;
            }

            .header h1 {
                font-size: 18px;
            }

            .messages {
                padding: 10px;
            }
        }

        @media (orientation: landscape) and (max-height: 500px) {
            body {
                padding: 5px;
            }

            .container {
                max-height: calc(100vh - 10px);
            }

            .header {
                padding: 15px;
            }

            .header h1 {
                font-size: 18px;
                margin-bottom: 5px;
            }

            .setup-screen, .chat-screen {
                padding: 15px;
            }

            .chat-container {
                max-height: calc(100vh - 250px);
                min-height: 200px;
            }

            .messages {
                max-height: calc(100vh - 400px);
                min-height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 21.35L10.55 20.03C5.4 15.36 2 12.27 2 8.5C2 5.41 4.42 3 7.5 3C9.24 3 10.91 3.81 12 5.08C13.09 3.81 14.76 3 16.5 3C19.58 3 22 5.41 22 8.5C22 12.27 18.6 15.36 13.45 20.03L12 21.35Z" fill="white"/>
                </svg>
                Blind Date
            </h1>
            <div class="online-count">
                <span id="onlineCount">0</span> people online
            </div>
        </div>

        <!-- Auth Screen -->
        <div class="auth-screen" id="authScreen">
            <div class="auth-tabs">
                <div class="auth-tab active" onclick="switchAuthTab('signin')">Sign In</div>
                <div class="auth-tab" onclick="switchAuthTab('signup')">Sign Up</div>
            </div>

            <!-- Sign In Form -->
            <div class="auth-form active" id="signinForm">
                <div class="error-message" id="signinError"></div>
                
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="input-field" id="signinUsername" placeholder="Enter your username">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="input-field" id="signinPassword" placeholder="Enter your password">
                </div>

                <button class="btn" onclick="signIn()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="display: inline-block; vertical-align: middle; margin-right: 8px; filter: brightness(0) invert(1);">
                        <path d="M11 7L9.6 8.4L12.2 11H2V13H12.2L9.6 15.6L11 17L16 12L11 7ZM20 19H12V21H20C21.1 21 22 20.1 22 19V5C22 3.9 21.1 3 20 3H12V5H20V19Z" fill="white"/>
                    </svg>
                    Sign In
                </button>
            </div>

            <!-- Sign Up Form -->
            <div class="auth-form" id="signupForm">
                <div class="error-message" id="signupError"></div>
                
                <div class="form-group">
                    <label>Choose Your Gender:</label>
                    <div class="gender-options">
                        <button class="gender-btn" data-gender="male" onclick="selectSignupGender('male')">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M9 9C10.29 7.71 12.71 7.71 14 9C15.29 10.29 15.29 12.71 14 14C12.71 15.29 10.29 15.29 9 14C7.71 12.71 7.71 10.29 9 9ZM20 2H15V4H17.59L15.5 6.09C14.16 5.25 12.59 4.83 11 5C7.92 5.34 5.34 7.92 5 11C4.58 15.03 7.97 18.42 12 18C15.08 17.66 17.66 15.08 18 12C18.17 10.41 17.75 8.84 16.91 7.5L19 5.41V8H21V2H20Z" fill="white"/>
                            </svg>
                            Male
                        </button>
                        <button class="gender-btn" data-gender="female" onclick="selectSignupGender('female')">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 2C15.09 2 17.67 4.42 17.98 7.5C18.41 11.53 15.03 14.92 11 14.5C8.58 14.25 6.59 12.59 6 10.25C5.19 6.95 7.71 4 11 4H13V2H11H12ZM12 6C9.79 6 8 7.79 8 10C8 12.21 9.79 14 12 14C14.21 14 16 12.21 16 10C16 7.79 14.21 6 12 6ZM11 16V19H8V21H11V23H13V21H16V19H13V16H11Z" fill="white"/>
                            </svg>
                            Female
                        </button>
                        <button class="gender-btn" data-gender="other" onclick="selectSignupGender('other')">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 2L9.19 8.63L2 9.24L7.46 13.97L5.82 21L12 17.27L18.18 21L16.54 13.97L22 9.24L14.81 8.63L12 2Z" fill="white"/>
                            </svg>

                <div class="form-group">
                    <label>Your Username</label>
                    <div class="username-display" id="signupUsernameDisplay">
                        Click Generate
                    </div>
                    <button class="btn btn-secondary" onclick="generateSignupUsername()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="display: inline-block; vertical-align: middle; margin-right: 8px; filter: brightness(0) invert(1);">
                            <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4C7.58 4 4.01 7.58 4.01 12C4.01 16.42 7.58 20 12 20C15.73 20 18.84 17.45 19.73 14H17.65C16.83 16.33 14.61 18 12 18C8.69 18 6 15.31 6 12C6 8.69 8.69 6 12 6C13.66 6 15.14 6.69 16.22 7.78L13 11H20V4L17.65 6.35Z" fill="white"/>
                        </svg>
                        Generate Username
                    </button>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="input-field" id="signupPassword" placeholder="Create a password">
                </div>

                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" class="input-field" id="signupConfirmPassword" placeholder="Confirm your password">
                </div>

                <button class="btn" onclick="signUp()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="display: inline-block; vertical-align: middle; margin-right: 8px; filter: brightness(0) invert(1);">
                        <path d="M15 12C17.21 12 19 10.21 19 8C19 5.79 17.21 4 15 4C12.79 4 11 5.79 11 8C11 10.21 12.79 12 15 12ZM6 10V7H4V10H1V12H4V15H6V12H9V10H6ZM15 14C12.33 14 7 15.34 7 18V20H23V18C23 15.34 17.67 14 15 14Z" fill="white"/>
                    </svg>
                    Sign Up
                </button>
            </div>
        </div>

        <!-- Setup Screen -->
        <div class="setup-screen" id="setupScreen">
            <div class="form-group">
                <label>Ready for a Blind Date?</label>
                <div class="chat-info">
                    Logged in as: <strong id="setupUsername"></strong>
                </div>
            </div>

            <button class="btn" id="startChatBtn" onclick="startChat()">
                Start Dating
            </button>

            <button class="btn btn-secondary" onclick="logoutFromSetup()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="display: inline-block; vertical-align: middle; margin-right: 8px; filter: brightness(0) invert(1);">
                    <path d="M17 7L15.59 8.41L18.17 11H8V13H18.17L15.59 15.59L17 17L22 12L17 7ZM4 5H12V3H4C2.9 3 2 3.9 2 5V19C2 20.1 2.9 21 4 21H12V19H4V5Z" fill="white"/>
                </svg>
                Logout
            </button>
        </div>

        <!-- Chat Screen -->
        <div class="chat-screen" id="chatScreen">
            <div class="chat-info">
                <div>Your Profile: <strong id="currentUsername"></strong></div>
                <div class="partner-info" id="partnerInfo" style="display: none;">
                    <span>Date Partner:</span>
                    <strong id="partnerUsername"></strong>
                    <span id="partnerGenderIcon"></span>
                </div>
            </div>

            <div class="status" id="status">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15.5 14H14.71L14.43 13.73C15.41 12.59 16 11.11 16 9.5C16 5.91 13.09 3 9.5 3C5.91 3 3 5.91 3 9.5C3 13.09 5.91 16 9.5 16C11.11 16 12.59 15.41 13.73 14.43L14 14.71V15.5L19 20.49L20.49 19L15.5 14ZM9.5 14C7.01 14 5 11.99 5 9.5C5 7.01 7.01 5 9.5 5C11.99 5 14 7.01 14 9.5C14 11.99 11.99 14 9.5 14Z" fill="white"/>
                </svg>
                <span>Looking for a date...</span>
            </div>

            <div class="chat-container">
                <div class="messages" id="messages"></div>
                
                <div class="typing-indicator" id="typingIndicator"></div>

                <div class="input-area">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="Type your message..."
                        disabled
                    >
                    <button class="btn btn-send" onclick="sendMessage()" disabled id="sendBtn">
                        Send
                    </button>
                </div>
            </div>

            <button class="btn btn-secondary" onclick="nextChat()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="display: inline-block; vertical-align: middle; margin-right: 8px; filter: brightness(0) invert(1);">
                    <path d="M6 18L14.5 12L6 6V18ZM16 6V18H18V6H16Z" fill="white"/>
                </svg>
                Next Date
            </button>
            <button class="btn btn-secondary" onclick="exitChat()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="display: inline-block; vertical-align: middle; margin-right: 8px; filter: brightness(0) invert(1);">
                    <path d="M10.09 15.59L11.5 17L16.5 12L11.5 7L10.09 8.41L12.67 11H3V13H12.67L10.09 15.59ZM19 3H5C3.89 3 3 3.9 3 5V9H5V5H19V19H5V15H3V19C3 20.1 3.89 21 5 21H19C20.1 21 21 20.1 21 19V5C21 3.9 20.1 3 19 3Z" fill="white"/>
                </svg>
                End Date
            </button>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAHtcuCoWwUkNCkDmqvsF_MBdMZeRHb7kw",
            authDomain: "stranger-chat-e1de2.firebaseapp.com",
            databaseURL: "https://stranger-chat-e1de2-default-rtdb.firebaseio.com",
            projectId: "stranger-chat-e1de2",
            storageBucket: "stranger-chat-e1de2.firebasestorage.app",
            messagingSenderId: "136686398730",
            appId: "1:136686398730:web:4b5ad4e97c2ee9c4c1def3",
            measurementId: "G-73LJJRZ89T"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();

        // Username generation
        const animals = ['Tiger', 'Eagle', 'Dolphin', 'Wolf', 'Fox', 'Bear', 'Lion', 'Shark', 'Hawk', 'Panda'];
        const birds = ['Sparrow', 'Raven', 'Falcon', 'Owl', 'Swan', 'Robin', 'Crow', 'Dove', 'Heron', 'Finch'];

        let currentUser = {
            id: null,
            username: null,
            gender: null,
            partnerId: null,
            roomId: null
        };

        let typingTimeout = null;
        let signupData = {
            username: null,
            gender: null
        };
        let isSearching = false;
        let messageListenerAttached = false;

        // Check authentication state
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in
                loadUserProfile(user.uid);
            } else {
                // User is signed out
                document.getElementById('authScreen').style.display = 'block';
                document.getElementById('setupScreen').style.display = 'none';
                document.getElementById('chatScreen').style.display = 'none';
            }
        });

        // Auth functions
        function switchAuthTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            
            if (tab === 'signin') {
                document.querySelectorAll('.auth-tab')[0].classList.add('active');
                document.getElementById('signinForm').classList.add('active');
            } else {
                document.querySelectorAll('.auth-tab')[1].classList.add('active');
                document.getElementById('signupForm').classList.add('active');
            }
        }

        function selectSignupGender(gender) {
            document.querySelectorAll('#signupForm .gender-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.target.closest('.gender-btn').classList.add('selected');
            signupData.gender = gender;
        }

        function generateSignupUsername() {
            const animal = animals[Math.floor(Math.random() * animals.length)];
            const bird = birds[Math.floor(Math.random() * birds.length)];
            const number = Math.floor(Math.random() * 1000);
            signupData.username = `${animal}${bird}${number}`;
            document.getElementById('signupUsernameDisplay').textContent = signupData.username;
        }

        async function signUp() {
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;
            const errorEl = document.getElementById('signupError');

            // Validation
            if (!signupData.username) {
                errorEl.textContent = 'Please generate a username';
                errorEl.classList.add('show');
                return;
            }

            if (!signupData.gender) {
                errorEl.textContent = 'Please select your gender';
                errorEl.classList.add('show');
                return;
            }

            if (!password || password.length < 6) {
                errorEl.textContent = 'Password must be at least 6 characters';
                errorEl.classList.add('show');
                return;
            }

            if (password !== confirmPassword) {
                errorEl.textContent = 'Passwords do not match';
                errorEl.classList.add('show');
                return;
            }

            try {
                // Create user with email (username@blinddate.app)
                const email = `${signupData.username}@blinddate.app`;
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                
                // Save user profile
                await database.ref('profiles/' + userCredential.user.uid).set({
                    username: signupData.username,
                    gender: signupData.gender,
                    createdAt: firebase.database.ServerValue.TIMESTAMP
                });

                errorEl.classList.remove('show');
                // Auth state change will handle navigation
            } catch (error) {
                console.error('Sign up error:', error);
                if (error.code === 'auth/email-already-in-use') {
                    errorEl.textContent = 'Username already taken. Please generate a new one.';
                } else {
                    errorEl.textContent = error.message;
                }
                errorEl.classList.add('show');
            }
        }

        async function signIn() {
            const username = document.getElementById('signinUsername').value.trim();
            const password = document.getElementById('signinPassword').value;
            const errorEl = document.getElementById('signinError');

            if (!username || !password) {
                errorEl.textContent = 'Please enter username and password';
                errorEl.classList.add('show');
                return;
            }

            try {
                const email = `${username}@blinddate.app`;
                await auth.signInWithEmailAndPassword(email, password);
                errorEl.classList.remove('show');
                // Auth state change will handle navigation
            } catch (error) {
                console.error('Sign in error:', error);
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    errorEl.textContent = 'Invalid username or password';
                } else {
                    errorEl.textContent = error.message;
                }
                errorEl.classList.add('show');
            }
        }

        async function loadUserProfile(uid) {
            const profileSnapshot = await database.ref('profiles/' + uid).once('value');
            const profile = profileSnapshot.val();
            
            if (profile) {
                currentUser.username = profile.username;
                currentUser.gender = profile.gender;
                
                document.getElementById('authScreen').style.display = 'none';
                document.getElementById('setupScreen').style.display = 'block';
                document.getElementById('setupUsername').textContent = currentUser.username;
            }
        }

        function logout() {
            auth.signOut();
            if (currentUser.id) {
                database.ref('users/' + currentUser.id).remove();
            }
            currentUser = {
                id: null,
                username: null,
                gender: null,
                partnerId: null,
                roomId: null
            };
        }

        // Gender selection
        document.querySelectorAll('.gender-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.gender-btn').forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                currentUser.gender = this.dataset.gender;
                checkStartButton();
            });
        });

        function generateUsername() {
            const animal = animals[Math.floor(Math.random() * animals.length)];
            const bird = birds[Math.floor(Math.random() * birds.length)];
            const number = Math.floor(Math.random() * 1000);
            currentUser.username = `${animal}${bird}${number}`;
            document.getElementById('usernameDisplay').textContent = currentUser.username;
            checkStartButton();
        }

        function checkStartButton() {
            const btn = document.getElementById('startChatBtn');
            btn.disabled = !(currentUser.username && currentUser.gender);
        }

        function startChat() {
            currentUser.id = database.ref('users').push().key;
            document.getElementById('setupScreen').style.display = 'none';
            document.getElementById('chatScreen').style.display = 'block';
            document.getElementById('currentUsername').textContent = currentUser.username;
            
            joinQueue();
        }

        function joinQueue() {
            isSearching = true;
            const userRef = database.ref('users/' + currentUser.id);
            userRef.set({
                username: currentUser.username,
                gender: currentUser.gender,
                looking: true,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            });

            userRef.onDisconnect().remove();
            
            // Listen for when someone connects to us
            userRef.on('value', (snapshot) => {
                const userData = snapshot.val();
                if (userData && userData.partnerId && !currentUser.partnerId && isSearching) {
                    isSearching = false;
                    currentUser.partnerId = userData.partnerId;
                    currentUser.roomId = userData.roomId;
                    
                    // Get partner's full info
                    database.ref('users/' + userData.partnerId).once('value', (partnerSnapshot) => {
                        const partnerData = partnerSnapshot.val();
                        const partnerGender = partnerData ? partnerData.gender : 'unknown';
                        const partnerUsername = partnerData ? partnerData.username : 'Stranger';
                        
                        // Display partner info
                        displayPartnerInfo(partnerUsername, partnerGender);
                        
                        const genderIcon = getGenderIconSVG(partnerGender);
                        const genderText = partnerGender.charAt(0).toUpperCase() + partnerGender.slice(1);
                        
                        document.getElementById('status').innerHTML = `
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M9 16.17L4.83 12L3.41 13.41L9 19L21 7L19.59 5.59L9 16.17Z" fill="white"/>
                            </svg>
                            <span>Connected to ${partnerUsername} (${genderText})</span>
                            ${genderIcon}
                        `;
                        document.getElementById('status').classList.add('connected');
                        document.getElementById('messageInput').disabled = false;
                        document.getElementById('sendBtn').disabled = false;
                        
                        listenToMessages(userData.roomId);
                        listenToTyping(userData.roomId);
                        listenToPartnerDisconnect(userData.partnerId);
                    });
                }
            });
            
            findPartner();
        }

        function findPartner() {
            if (!isSearching) return;
            
            const queueRef = database.ref('users').orderByChild('looking').equalTo(true);
            
            queueRef.once('value', (snapshot) => {
                if (!isSearching) return;
                
                const users = [];
                snapshot.forEach((child) => {
                    if (child.key !== currentUser.id) {
                        users.push({
                            id: child.key,
                            ...child.val()
                        });
                    }
                });

                if (users.length > 0 && isSearching) {
                    const partner = users[0];
                    
                    // Check if partner is still available
                    database.ref('users/' + partner.id).once('value', (partnerSnapshot) => {
                        if (partnerSnapshot.exists() && partnerSnapshot.val().looking && isSearching) {
                            connectToPartner(partner.id);
                        } else if (isSearching) {
                            setTimeout(findPartner, 1000);
                        }
                    });
                } else if (isSearching) {
                    setTimeout(findPartner, 2000);
                }
            });
        }

        function connectToPartner(partnerId) {
            if (!isSearching || currentUser.partnerId) return;
            
            isSearching = false;
            currentUser.partnerId = partnerId;
            const roomId = [currentUser.id, partnerId].sort().join('_');
            currentUser.roomId = roomId;
            
            // Update current user first
            database.ref('users/' + currentUser.id).update({ 
                looking: false, 
                roomId: roomId,
                partnerId: partnerId
            }).then(() => {
                // Then update partner
                return database.ref('users/' + partnerId).update({ 
                    looking: false, 
                    roomId: roomId,
                    partnerId: currentUser.id
                });
            }).then(() => {
                // Create the room
                return database.ref('rooms/' + roomId).set({
                    users: {
                        [currentUser.id]: currentUser.username,
                        [partnerId]: 'Stranger'
                    },
                    createdAt: firebase.database.ServerValue.TIMESTAMP
                });
            }).then(() => {
                document.getElementById('status').textContent = 'âœ… Connected to a stranger!';
                document.getElementById('status').classList.add('connected');
                document.getElementById('messageInput').disabled = false;
                document.getElementById('sendBtn').disabled = false;
                
                listenToMessages(roomId);
                listenToTyping(roomId);
                listenToPartnerDisconnect(partnerId);
            }).catch((error) => {
                console.error('Connection error:', error);
                isSearching = true;
                currentUser.partnerId = null;
                currentUser.roomId = null;
                setTimeout(findPartner, 1000);
            });
        }

        function listenToPartnerDisconnect(partnerId) {
            database.ref('users/' + partnerId).on('value', (snapshot) => {
                if (!snapshot.exists() && currentUser.partnerId) {
                    // Partner disconnected
                    document.getElementById('messages').innerHTML += 
                        '<div class="system-message">ðŸ’” Your date has left the chat.</div>';
                    document.getElementById('messageInput').disabled = true;
                    document.getElementById('sendBtn').disabled = true;
                    document.getElementById('partnerInfo').style.display = 'none';
                    document.getElementById('status').innerHTML = `
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M19 6.41L17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12L19 6.41Z" fill="white"/>
                        </svg>
                        <span>Date ended</span>
                    `;
                    document.getElementById('status').classList.remove('connected');
                    
                    // Clear typing indicator
                    document.getElementById('typingIndicator').innerHTML = '';
                }
            });
            
            // Listen for partner leaving voluntarily
            database.ref('users/' + partnerId + '/looking').on('value', (snapshot) => {
                if (snapshot.val() === true && currentUser.partnerId === partnerId) {
                    // Partner clicked "Next Date"
                    document.getElementById('messages').innerHTML += 
                        '<div class="system-message">ðŸ‘‹ Your date partner moved on.</div>';
                    document.getElementById('messageInput').disabled = true;
                    document.getElementById('sendBtn').disabled = true;
                    document.getElementById('partnerInfo').style.display = 'none';
                    document.getElementById('status').innerHTML = `
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M19 6.41L17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12L19 6.41Z" fill="white"/>
                        </svg>
                        <span>Date ended</span>
                    `;
                    document.getElementById('status').classList.remove('connected');
                    document.getElementById('typingIndicator').innerHTML = '';
                    
                    // Clean up our side
                    if (currentUser.roomId) {
                        database.ref('rooms/' + currentUser.roomId).off();
                    }
                    currentUser.partnerId = null;
                    currentUser.roomId = null;
                    messageListenerAttached = false;
                }
            });
        }

        function listenToMessages(roomId) {
            if (messageListenerAttached) return;
            
            const messagesRef = database.ref('rooms/' + roomId + '/messages');
            
            // Clear any existing listeners
            messagesRef.off();
            
            let isFirstLoad = true;
            const displayedMessages = new Set();
            
            messagesRef.on('child_added', (snapshot) => {
                const messageKey = snapshot.key;
                
                // Prevent duplicate messages
                if (displayedMessages.has(messageKey)) {
                    return;
                }
                displayedMessages.add(messageKey);
                
                const message = snapshot.val();
                if (message && message.text) {
                    displayMessage(message);
                }
            });
            
            messageListenerAttached = true;
        }

        function listenToTyping(roomId) {
            const typingRef = database.ref('rooms/' + roomId + '/typing');
            
            typingRef.on('value', (snapshot) => {
                const typingData = snapshot.val();
                const typingIndicator = document.getElementById('typingIndicator');
                
                if (typingData && typingData[currentUser.partnerId]) {
                    typingIndicator.innerHTML = 'Stranger is typing<span class="dots"><span>.</span><span>.</span><span>.</span></span>';
                } else {
                    typingIndicator.innerHTML = '';
                }
            });
        }

        function updateTypingStatus(isTyping) {
            if (currentUser.roomId && currentUser.partnerId) {
                const typingRef = database.ref('rooms/' + currentUser.roomId + '/typing/' + currentUser.id);
                if (isTyping) {
                    typingRef.set(true);
                } else {
                    typingRef.remove();
                }
            }
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (text && currentUser.partnerId && currentUser.roomId) {
                const messagesRef = database.ref('rooms/' + currentUser.roomId + '/messages');
                
                const messageData = {
                    senderId: currentUser.id,
                    username: currentUser.username,
                    text: text,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                };
                
                console.log('Sending message:', messageData);
                
                messagesRef.push(messageData).then(() => {
                    console.log('Message sent successfully');
                    input.value = '';
                    updateTypingStatus(false);
                }).catch((error) => {
                    console.error('Error sending message:', error);
                    alert('Failed to send message. Please try again.');
                });
            } else {
                console.log('Cannot send message:', {
                    hasText: !!text,
                    hasPartner: !!currentUser.partnerId,
                    hasRoom: !!currentUser.roomId
                });
            }
        }

        function displayMessage(message) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + (message.senderId === currentUser.id ? 'own' : 'other');
            
            const senderName = message.senderId === currentUser.id ? 'You' : message.username || 'Stranger';
            
            console.log('Displaying message from:', senderName, message.text);
            
            messageDiv.innerHTML = `
                <div class="message-sender">${senderName}</div>
                <div class="message-text">${escapeHtml(message.text)}</div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function nextChat() {
            if (currentUser.partnerId && currentUser.id) {
                // Notify partner by updating our status to looking
                database.ref('users/' + currentUser.id).update({ 
                    looking: true,
                    partnerId: null,
                    roomId: null
                });
                
                // Small delay to ensure partner sees the change
                setTimeout(() => {
                    disconnectPartner();
                    resetChatUI();
                    joinQueue();
                }, 300);
            } else {
                resetChatUI();
                joinQueue();
            }
        }

        function resetChatUI() {
            document.getElementById('messages').innerHTML = '';
            document.getElementById('typingIndicator').innerHTML = '';
            document.getElementById('partnerInfo').style.display = 'none';
            document.getElementById('status').innerHTML = `
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15.5 14H14.71L14.43 13.73C15.41 12.59 16 11.11 16 9.5C16 5.91 13.09 3 9.5 3C5.91 3 3 5.91 3 9.5C3 13.09 5.91 16 9.5 16C11.11 16 12.59 15.41 13.73 14.43L14 14.71V15.5L19 20.49L20.49 19L15.5 14ZM9.5 14C7.01 14 5 11.99 5 9.5C5 7.01 7.01 5 9.5 5C11.99 5 14 7.01 14 9.5C14 11.99 11.99 14 9.5 14Z" fill="white"/>
                </svg>
                <span>Looking for a date...</span>
            `;
            document.getElementById('status').classList.remove('connected');
            document.getElementById('messageInput').disabled = true;
            document.getElementById('sendBtn').disabled = true;
            currentUser.partnerId = null;
            currentUser.roomId = null;
            messageListenerAttached = false;
            isSearching = false;
        }

        function disconnectPartner() {
            if (currentUser.roomId) {
                database.ref('rooms/' + currentUser.roomId).remove();
            }
            if (currentUser.partnerId) {
                database.ref('users/' + currentUser.partnerId).off();
            }
            if (currentUser.id) {
                database.ref('users/' + currentUser.id).off('value');
            }
            currentUser.partnerId = null;
            currentUser.roomId = null;
            messageListenerAttached = false;
        }

        function exitChat() {
            disconnectPartner();
            if (currentUser.id) {
                database.ref('users/' + currentUser.id).remove();
            }
            document.getElementById('setupScreen').style.display = 'block';
            document.getElementById('chatScreen').style.display = 'none';
            document.getElementById('messages').innerHTML = '';
            isSearching = false;
            messageListenerAttached = false;
        }

        // Update online count
        database.ref('users').on('value', (snapshot) => {
            document.getElementById('onlineCount').textContent = snapshot.numChildren();
        });

        // Enter key to send
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Typing indicator
        document.getElementById('messageInput').addEventListener('input', function() {
            updateTypingStatus(true);
            
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                updateTypingStatus(false);
            }, 1000);
        });

        // Generate initial username
        generateUsername();
    </script>
</body>
</html>
